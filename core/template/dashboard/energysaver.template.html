<div class="eqLogic eqLogic-widget allowResize allowReorderCmd #custom_layout# #eqLogic_class# #class#" data-eqType="#eqType#" data-eqLogic_id="#id#" data-eqLogic_uid="#uid#" data-version="#version#" data-translate-category="#translate_category#" data-category="#category#" data-tags="#tags#" style="width: #width#;height: #height#;#style#">
  <center class="widget-name">
    <span class="warning" title="#alert_name#">
      <i class='#alert_icon#'></i>
    </span>
    <span class="cmd refresh pull-right cursor" data-cmd_id="#refresh_id#">
      <i class="fas fa-sync"></i>
    </span>
    <span class="reportModeVisible">#name_display# <span class="object_name">#object_name#</span></span>
    <a href="#eqLink#" class="reportModeHidden">#name_display# <span class="object_name">#object_name#</span></a>
  </center>
  

    <div class="row" style="margin-left: 2px">
      <div class="col-xs-4" style="margin-top: 12px">#planification#</div>
      <div class="col-xs-4">#main_state#</div>
      <div class="col-xs-4">
		<div>
           	<div style="position:relative; text-align: center;">
         		<img src="plugins/energysaver/core/template/img/energysaver_greenshield.png" width="60";>
           	</div>
           	<div style="position:absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size:100%">
        		<b>#nb_enable_device#</b>
            </div> 
        </div>           
      </div>
	</div>


  
  
 <!-- 
  <div class="cmd cmd-widget" style="width: calc(100% - 10px) !important;text-align: left;margin-left: 5px;margin-right: 5px;margin-top:5px">
    #planification#
  </div>
  -->
  
  <div class="cmd cmd-widget" style="width: calc(100% - 10px) !important; text-align: center; margin-top:10px">
     #nb_total_device# équipement(s) sont configuré(s) dans Energy Saver
  </div>
  
  <div class="cmd cmd-widget" style="width: calc(100% - 10px) !important; text-align: center; margin-top:10px">
     #nb_enable_device# équipement(s) sont actifs et pris en charge
  </div>
  

  <!--
  <div class="cmd cmd-widget" style="width: calc(100% - 10px) !important;text-align: left;margin-left: 5px;margin-right: 5px;margin-top:5px">
    #data#
  </div>
  -->

  
  
</div>
